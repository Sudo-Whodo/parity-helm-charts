{{- if .Values.config }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "polkadot-notification-service.fullname" . }}
  labels:
    {{- include "polkadot-notification-service.labels" . | nindent 4 }}
data:
{{- range $key, $val := .Values.config}}
  {{ $key }}: {{ $val | quote }}
{{- end -}}
{{- end }}
