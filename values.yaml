image:
  repository: paritytech/polkadot
  tag: latest
  pullPolicy: Always

initContainer:
  image: crazymax/7zip

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

podAnnotations: {}

ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  #hosts:
  #  - host: chart-example.local
  #    paths: []
  #tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

node:
  replicas: 1
  chain: "polkadot"
  #dbPath: "polkadot" # unpack snapshot in /data/chains/$DB_PATH
  dataVolumeSize: 100Gi
  # download and load chain data from a snapshot archive
  #chainDataSnapshotUrl: ""
  # load chain data volume from a Kubernetes VolumeSnapshot
  #chainDataKubernetesVolumeSnapshot: ""
  # pass any node flags other than --name (set automatically from the helm release name), --base-path and --chain (both set with `node.chain`)
  flags:
    - "--prometheus-external"
    - "--rpc-external"
    - "--rpc-cors"
    - "all"

resources:
  limits:
    cpu: "1"
    memory: "4Gi"

serviceMonitor:
  enabled: false
  ## Prometheus namespace
  #namespace: monitoring
  ## Prometheus scrape interval
  #interval: 10s
  ## Prometheus scrape timeout
  # scrapeTimeout: 10s

nodeSelector: {}

terminationGracePeriodSeconds: 60

tolerations: {}
#  - key: workload-type
#    operator: Equal
#    value: substrate-node

affinity: {}

storageClass: "default"
